{% extends 'breakfastory/base.html' %}

{% block content %}

  <p>Meal Types</p>

  <ul>
    {% for meal_type in meal_types %}
      <li>
        <a href="{% url 'breakfastory:meal_type' meal_type.id %}">
          {{ meal_type.text }}</a>
      </li>
    {% empty %}
      <li>No meal types have been added yet.</li>
    {% endfor %}
  </ul>

{% endblock content %}
