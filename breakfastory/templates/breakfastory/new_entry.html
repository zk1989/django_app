{% extends 'breakfastory/base.html' %}

{% block content %}

  <p><a href="{% url 'breakfastory:meal_type' meal_type.id %}">{{ mealtype.text }}</a></p>
  
  <p>Add a new entry:</p>
  <form action="{% url 'breakfastory:new_entry' meal_type.id %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Add entry</button>
  </form>

{% endblock content %}
